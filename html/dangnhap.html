<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Tinh Hoa Gốm Việt</title>
    <link rel="icon" type="icon" href="../img/Logo Tinh hoa làng gốm việt.png">

    <!-- Install Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Install Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/dangnhap-dangky.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/Logo Tinh hoa làng gốm việt.png" alt="Logo">
            </a>
        </div>
    </nav>

    <div class="auth-container container">
        <div class="auth-card">
            <h2 class="text-center mb-4 heading-font">Đăng Nhập</h2>
            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email hoặc Tên đăng nhập</label>
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Ghi nhớ tôi</label>
                    </div>
                    <div class="extra-links">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                <div class="text-center mt-3 extra-links">
                    <p>Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <p>&copy; 2025 Tinh Hoa Làng Gốm Việt. Một sản phẩm cho đồ án học phần Thiết kế Web.</p>
        </div>
    </footer>
</body>

</html>
