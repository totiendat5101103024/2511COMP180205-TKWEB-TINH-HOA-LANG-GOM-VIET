<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Tinh Hoa Gốm Việt</title>
    <link rel="icon" type="icon" href="../img/Logo Tinh hoa làng gốm việt.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/dangnhap-dangky.css">
</head>

<body>
    <nav id="main-navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-black"> 
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                 <img src="../img/Logo Tinh hoa làng gốm việt.png" alt="Logo">
            </a>
        </div>
    </nav>

    <div class="auth-container container">
        <div class="auth-card">
            <h2 class="text-center mb-4 heading-font">Tạo Tài Khoản</h2>
            <form>
                 <div class="mb-3">
                    <label for="nameInput" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPasswordInput" class="form-label">Xác nhận Mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                
                <div class="text-center mt-3 extra-links">
                    <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <p>&copy; 2025 Tinh Hoa Làng Gốm Việt. Một sản phẩm cho đồ án học phần Thiết kế Web.</p>
        </div>
    </footer>

    
</body>
</html>
